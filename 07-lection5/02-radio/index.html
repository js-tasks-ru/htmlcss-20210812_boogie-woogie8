<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../build/index.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input visually-hidden">
            <div class="radio__state">
                <div class="radio__control">
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input type="radio" class="radio__input visually-hidden" checked>
            <div class="radio__state">
                <div class="radio__control">
                </div>
                <div class="radio__label">Selected</div>
            </div>
        </label>
        <label class="radio">
            <input type="radio" class="radio__input visually-hidden" disabled>
            <div class="radio__state">
                <div class="radio__control">
                </div>
                <div class="radio__label">Disabled</div>
            </div>
        </label>
    </body>
</html>
