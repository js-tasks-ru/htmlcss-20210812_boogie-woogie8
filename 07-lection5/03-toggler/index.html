<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../build/index.css">
    </head>
    <body>
        <label class="toggle">
            <input type="checkbox" class="toggle__input visually-hidden">
            <div class="toggle__state">
                <div class="toggle__control">
                </div>
                <div class="toggle__label">Off</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" class="toggle__input visually-hidden" checked>
            <div class="toggle__state">
                <div class="toggle__control">
                </div>
                <div class="toggle__label">On</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" class="toggle__input visually-hidden" disabled>
            <div class="toggle__state">
                <div class="toggle__control">
                </div>
                <div class="toggle__label">Disabled</div>
            </div>
        </label>

    </body>
</html>
